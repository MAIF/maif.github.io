    <script>

      let repo = document.getElementById("contribs");


      const createContib = (infos) => {
        let contrib = document.createElement("div");
        contrib.className = "col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2";
        let content = `<a href="${infos.url}"><div class="card m-2 shadow"><div class="card-body"><img class="card-img-top rounded-circle" src="${infos.avatar_url}" alt="contributeur thumbnail"><h5 class="mt-2 card-title fs-6 text-center">${infos.name}</h5></div>
    <div class="card-footer d-flex align-items-center flex-wrap row">`;
        infos.projects.forEach((project) => {
          // console.log(project)
          if (project in infosRepos) {
            content += `<a href="${infosRepos[project].url}" class="col-4 "><img class="img-fluid my-1" src="./img/${infosRepos[project].img}" alt="${project} logo"></a>`;
          } else {
            console.log(project);
          }
        });
        content += ` </div></div></a>`;
        contrib.innerHTML = content;
        repo.appendChild(contrib);
      };

      fetch("social-data/contributors.json")
        .then((response) => response.json())
        .then((contribs) =>
          contribs.commits_per_contributor_sorted.forEach((p) =>
            createContib(contribs.contributors[p])
          )
        );
    </script>
